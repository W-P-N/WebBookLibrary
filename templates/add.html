<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
    <div id="add" class="bg-image shadow-2-strong">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container-add d-flex h-100">
            <div class="text-white">
                <h1>Add Your Book</h1><br>
                <form action="{{ url_for('add') }}" method="POST">
                    <div class="mb-3">
                        <label>Book Name</label><br>
                        <input type="text" name="name" class="area-write"><br><br>
                    </div>
                    <div class="mb-3">
                        <label>Book Author</label><br>
                        <input type="text" name="author" class="area-write"><br><br>
                    </div>
                    <div class="mb-3">
                        <label>Rating</label><br>
                        <input type="text" name="rating" class="area-write"><br><br>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
