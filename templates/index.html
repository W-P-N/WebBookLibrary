<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container-top d-flex align-items-center justify-content-center text-center h-100">
          <div class="text-white">
                <h1 class="mb-3 heading">My Library</h1><br><br>
                {% if bk_list == []: %}
                <div>
                    Library is empty <br><br>
                </div>
                {% else: %}
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <b>Book title</b>
                        </div>
                        <div class="col">
                            <b>Author</b>
                        </div>
                        <div class="col">
                            <b>Rating</b>
                        </div>
                        <div class="col">
                        </div>
                        <div class="col">
                        </div>
                    </div>
                    {% for book in bk_list: %}
                        <div class="row">
                            <div class="col">
                                <h6 class="book-title">{{ book.title }}</h6>
                            </div>
                            <div class="col">
                                <h6 class="book-author">{{ book.author }}</h6>
                            </div>
                            <div class="col">
                                <h6 class="book-rating">{{ book.rating }}</h6>
                            </div>
                            <div class="col">
                                <a class="edit-link" href="{{ url_for('rating', id=book.id) }}">Edit Rating</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-outline-light btn-sm m-2" href="{{ url_for('delete', id=book.id) }}">Delete</a>
                            </div>
                        </div>
                    {% endfor %}

                {% endif %}
                </div>
                <a class="btn btn-outline-light btn-lg m-2 add-book" href="{{ url_for('add') }}">Add New Book</a>
          </div>
          </div>
        </div>
      </div>
    </div>
 </body>
</html>
